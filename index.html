<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kernel Panic! - Terminal RPG</title>

    <style>
        /* Reset básico e tema escuro */
        body {
            font-family: 'Consolas', 'Courier New', monospace; /* Fonte de terminal */
            background-color: #1a1a1a; /* Fundo escuro */
            color: #e0e0e0; /* Texto claro */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center; /* Alinha o conteúdo ao topo */
            min-height: 100vh;
        }
        
        .main-container {
            width: 95%;
            max-width: 1100px;
            margin-top: 30px;
            margin-bottom: 30px;
            background-color: #282c34; /* Fundo do container principal (mais escuro que o corpo) */
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            overflow: hidden; /* Garante que o terminal não saia da borda */
        }

        /* Área de Cabeçalho/Informação */
        .header {
            padding: 20px 30px;
            background-color: #3e4451; /* Cor mais clara para o cabeçalho */
            border-bottom: 3px solid #ff4136; /* Linha de destaque (vermelho "Panic") */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .title-group h1 {
            color: #ff4136;
            font-size: 2.2rem;
            margin: 0;
            text-shadow: 0 0 5px rgba(255, 65, 54, 0.7);
        }

        .title-group p {
            color: #abb2bf;
            margin: 5px 0 0 0;
            font-size: 0.9rem;
        }
        
        /* Botão de Download */
        .download-btn {
            background-color: #5aa116; /* Verde "Sucesso" */
            color: #ffffff;
            padding: 10px 20px;
            font-size: 1rem;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s;
            border: none;
            cursor: pointer;
        }
        .download-btn:hover {
            background-color: #4a8212;
            transform: translateY(-2px);
        }

        /* Footer/Rodapé */
        .footer {
            text-align: center;
            padding: 15px;
            font-size: 0.8rem;
            color: #888;
            background-color: #282c34;
            border-top: 1px dashed #3e4451;
        }

    </style>
</head>
<body>
    <div class="main-container">
        
        <div class="header">
            <div class="title-group">
                <h1>Kernel Panic!</h1>
                <p>O RPG de Terminal alimentado por PyScript.</p>
            </div>
            
            <a href="kernel_panic_original.py" download class="download-btn">
                Download do Código-Fonte (.py)
            </a>
        </div>

        <div class="footer">
            Kernel Panic! é um projeto Open-Source.
        </div>
    </div>
</body>
</html>
