<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kernel Panic! - O Jogo</title>
    
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            max-width: 900px;
            width: 100%;
        }
        h1 {
            color: #ff4136; /* Vermelho "Panic" */
            text-align: center;
            font-size: 3rem;
            text-shadow: 0 0 10px #ff4136;
        }
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .download-btn {
            display: inline-block;
            background-color: #28a745;
            color: #ffffff;
            padding: 12px 24px;
            font-size: 1.1rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .download-btn:hover {
            background-color: #218838;
        }
        
        /* 2. O Terminal onde o Jogo Roda */
        #game-terminal {
            width: 100%;
            height: 500px;
            border: 1px solid #ff4136;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Kernel Panic!</h1>
            <p>Rode o RPG de terminal diretamente no seu navegador ou baixe o c√≥digo-fonte.</p>
            
            <a href="kernel_panic_original.py" download class="download-btn">
                Baixar Jogo (Open-Source)
            </a>
        </div>

        <py-config>
            [[packages]]
            rich = "*"
        </py-config>

        <py-script src="kernel_panic_web.py" terminal output="game-terminal"></py-script>

    </div>
</body>
</html>
